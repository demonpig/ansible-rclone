---

# Version of rclone to install on the target system. You can either use 'current', 'beta', or a specific version.
# The 'current' and 'beta' are keywords for the role to perform a check on rclone's site to see what version to
# install.
rclone_version: current

# URL to download a zip archive of rclone from. If left as-is, the role will use the rclone_version variable to
# constuct a URL. The reason for offering this variable is so a user can specify an internal site to download
# from.
rclone_url: ''
